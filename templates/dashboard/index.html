<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<!-- Styles -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my.css')}}">

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<body>


<div class="container-fluid">
	<div class="row px-3 py-3">
		<div class="col col-3">
			<div>
				<img src="{{url_for('static', filename='img/logo-white.svg')}}" style="width: 80%;">
			</div>
		</div>
		<div class="col col-8">
			<div>
				<span class="font-sg fs-2">
					Bonjour <span id="customer-fn"></span> <span id="customer-ln"></span>
				</span>
			</div>
		</div>
		<div class="col col-1">
			<div>
				<img id="customer-pp">
			</div>
		</div>

		<!-- <br> -->
		<div class="col col-1"><div></div></div>
		<div class="col col-7">
			<div class="box">
				<div style="position: relative; width: fit-content;">	
					<img src="{{url_for('static', filename='img/card.svg')}}" style="width: 35vw;">
					<span id="card-number" class="card-details"></span>
					<span id="card-cvv" class="card-details"></span>
					<span id="card-expi" class="card-details"></span>
					<span id="card-holder" class="card-details"></span>
				</div>
				<div>
					<a class="btn-zelf-grey" id="reveal-card-details-btn">
						<i class="fa-solid fa-eye"></i>
						Révéler les numéros
					</a>
					<a class="btn-zelf-grey" id="hide-card-details-btn">
						<i class="fa-solid fa-eye-low-vision"></i>
						Cacher les numéros
					</a>
				</div>
			</div>
		</div>
		<div class="col col-4">
			
		</div>
	</div>

</div>
