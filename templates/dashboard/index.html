<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Your ZELF</title>
	<link rel="icon" type="image/x-icon" href="{{url_for('static', filename='favicon.ico')}}">

	<!-- Styles -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontawesomepro/css/all.css')}}">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css" type="text/css">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my.css')}}">

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<body>

<div class="container-fluid">
	<div class="row px-3 py-3">
		<div class="col col-3">
			<div>
				<img src="{{url_for('static', filename='img/logo-white.svg')}}" style="width: 80%;">
			</div>
		</div>
		<div class="col col-8">
			<div>
				<span class="font-sg fs-2 hide-on-sm-mobile">
					Bonjour <span class="customer-fn"></span> <span class="customer-ln"></span>
				</span>
				<span class="font-sg fs-6 show-on-sm-mobile">
					Bonjour <span class="customer-fn"></span> <span class="customer-ln"></span>
				</span>
			</div>
		</div>
		<div class="col col-1">
			<div>
				<img id="customer-pp">
			</div>
		</div>

		<!-- <br> -->
		<div class="col col-12 py-3"><div></div></div>

		<div class="col col-1 hide-on-sm-mobile"><div></div></div>
		<div class="col col-5 hide-on-sm-mobile">
			<div class="box">
				<div style="position: relative; width: fit-content;">	
					<img src="{{url_for('static', filename='img/card.svg')}}" style="width: 35vw;">
					<span class="card-details card-number"></span>
					<span class="card-details card-cvv"></span>
					<span class="card-details card-expi"></span>
					<span class="card-details card-holder"></span>
				</div>
				<div>
					<a class="btn-zelf-grey reveal-card-details-btn">
						<i class="fa-solid fa-eye pe-2"></i>
						Révéler les numéros
					</a>
					<a class="btn-zelf-grey hide-card-details-btn">
						<i class="fa-solid fa-eye-low-vision pe-2"></i>
						Cacher les numéros
					</a>
				</div>
			</div>
		</div>
		<div class="col col-6 hide-on-sm-mobile">
			<div class="row -centered">
				<div class="col col-5 py-2">
					<div class="box">
						<div class="row">
							<div class="col col-12 -centered">
								<span class="card-balance-details-text card-balance-text"></span>
							</div>
							<div class="col col-12 -centered">
								<span class="card-balance-details-text">
									<i class="fa-regular fa-credit-card pe-2"></i>
									Solde de la carte
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="col col-5 py-2">
					<div class="box">
						<div class="row">
							<div class="col col-12 -centered">
								<span class="card-balance-details-text card-bonus-text"></span>
							</div>
							<div class="col col-12 -centered">
								<span class="card-balance-details-text">
									<i class="pe-2"><i class="my-zelf-icon"></i></i>
									Solde de bonus
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="py-2"></div>


			<div class="row -centered">
				<div class="col col-4 py-2">
					<div class="row -centered">
						<a class="topup-btn btn-zelf-black small-action-btn-text">
							<div class="col col-12 -centered pb-2">
								<i class="fa-regular fa-1_5x fa-circle-plus"></i>
							</div>
							<div class="col col-12 -centered">
								<span >Recharger</span>
							</div>
						</a>
					</div>
				</div>
				<div class="col col-4 py-2">
					<div class="row -centered">
						<a class="limits-btn btn-zelf-black small-action-btn-text">
							<div class="col col-12 -centered pb-2">
								<i class="fa-light fa-1_5x fa-chart-pie-simple"></i>
							</div>
							<div class="col col-12 -centered">
								<span >Limites</span>
							</div>
						</a>
					</div>
				</div>
				<div class="col col-4 py-2">
					<div class="row -centered" title="Cette fonctionnalité n'est pas encore disponible !">
						<a class="cashback-btn btn-zelf-black small-action-btn-text btn-disabled striked">
							<div class="col col-12 -centered pb-2">
								<i class="fa-regular fa-1_5x fa-coins"></i>
							</div>
							<div class="col col-12 -centered">
								<span >Cashback</span>
							</div>
						</a>
					</div>
				</div>
			</div>

			<div class="row -centered">
				<div class="col col-12 py-2">
					<div class="box limits-box">
						<div class="row -centered">
							<div class="col col-10 -centered">
								<span class="limit-balance-details-text">
									<span class="limit-spent-text"></span> dépensés sur <span class="limit-spentlimit-text"></span>
								</span>
							</div>
							<div class="col col-10 -centered">
								<span class="limit-balance-details-text">
									<span class="limit-topup-text"></span> rechargés sur <span class="limit-topuplimit-text"></span>
								</span>
							</div>
							<!--
							<div class="col col-10 -centered">
								<span class="limit-bonus-details-text">
									<span id="limit-bonus-text"></span> utilisés sur <span id="limit-bonuslimit-text"></span>
								</span>
							</div>
							-->
						</div>
					</div>
				</div>
			</div>
		</div>


		<div class="col col-12 -centered show-on-sm-mobile">
			<div class="box">
				<div style="position: relative; width: fit-content;">	
					<img src="{{url_for('static', filename='img/card.svg')}}" style="width: 100%;">
					<span class="card-details card-number"></span>
					<span class="card-details card-cvv"></span>
					<span class="card-details card-expi"></span>
					<span class="card-details card-holder"></span>
				</div>
				<div class="-centered">
					<a class="btn-zelf-grey reveal-card-details-btn">
						<i class="fa-solid fa-eye pe-2"></i>
						Révéler les numéros
					</a>
					<a class="btn-zelf-grey hide-card-details-btn">
						<i class="fa-solid fa-eye-low-vision pe-2"></i>
						Cacher les numéros
					</a>
				</div>
			</div>
		</div>
		<div class="col col-12 py-3 show-on-sm-mobile"></div>
		<div class="col col-12 -centered show-on-sm-mobile">
			<div class="row -centered">
				<div class="col col-6 py-2">
					<div class="box">
						<div class="row">
							<div class="col col-12 -centered">
								<span class="card-balance-details-text card-balance-text"></span>
							</div>
							<div class="col col-12 -centered">
								<span class="card-balance-details-text">
									<i class="fa-regular fa-credit-card pe-2"></i>
									Solde de la carte
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="col col-6 py-2">
					<div class="box">
						<div class="row">
							<div class="col col-12 -centered">
								<span class="card-balance-details-text card-bonus-text"></span>
							</div>
							<div class="col col-12 -centered">
								<span class="card-balance-details-text">
									<i class="pe-2"><i class="my-zelf-icon"></i></i>
									Solde de bonus
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col col-12 -centered show-on-sm-mobile py-3">
			<div class="row -centered" style="width: inherit;">
				<div class="col col-6 py-2">
					<div class="row -centered">
						<a class="topup-btn btn-zelf-black small-action-btn-text">
							<div class="col col-12 -centered pb-2">
								<i class="fa-regular fa-1_5x fa-circle-plus"></i>
							</div>
							<div class="col col-12 -centered">
								<span>Recharger</span>
							</div>
						</a>
					</div>
				</div>
				<div class="col col-6 py-2">
					<div class="row -centered" title="Cette fonctionnalité n'est pas encore disponible !">
						<a class="cashback-btn btn-zelf-black small-action-btn-text btn-disabled striked">
							<div class="col col-12 -centered pb-2">
								<i class="fa-regular fa-1_5x fa-coins"></i>
							</div>
							<div class="col col-12 -centered">
								<span >Cashback</span>
							</div>
						</a>
					</div>
				</div>
				<div class="col col-12 py-2">
					<div class="row -centered">
						<a class="limits-btn btn-zelf-black small-action-btn-text">
							<div class="col col-12 -centered pb-2">
								<i class="fa-light fa-1_5x fa-chart-pie-simple"></i>
							</div>
							<div class="col col-12 -centered">
								<span >Limites</span>
							</div>
						</a>
					</div>

					<div class="row -centered">
						<div class="col col-12 py-2">
							<div class="box limits-box">
								<div class="row -centered">
									<div class="col col-10 -centered">
										<span class="limit-balance-details-text">
											<span class="limit-spent-text"></span> dépensés sur <span class="limit-spentlimit-text"></span>
										</span>
									</div>
									<div class="col col-10 -centered">
										<span class="limit-balance-details-text">
											<span class="limit-topup-text"></span> rechargés sur <span class="limit-topuplimit-text"></span>
										</span>
									</div>
									<!--
									<div class="col col-10 -centered">
										<span class="limit-bonus-details-text">
											<span id="limit-bonus-text"></span> utilisés sur <span id="limit-bonuslimit-text"></span>
										</span>
									</div>
									-->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</div>

<div class="position-fixed bottom-0 w-100 -centered" style="color: var(--color-white-bg)">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='my-dashboard.js')}}"></script>

</body>
</html>
