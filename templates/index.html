<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login to your ZELF</title>
	<link rel="icon" type="image/x-icon" href="{{url_for('static', filename='favicon.ico')}}">

	<!-- Styles -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my.css')}}">

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<body>


<div class="container">
	<div class="row pt-5">
		<div class="col col-12 -centered pt-2 pb-5">
			<img src="{{url_for('static', filename='img/card.svg')}}" style="height: 30vh;">
		</div>

		<div class="col col-12 -centered py-3">
			<div class="row -centered">	
				<div class="col col-4">
					<div class="row">
						<div class="col">
							<span id="login-tel-text">Votre numéro de téléphone :</span>
						</div>
						<div class="col">
							<input type="tel" name="ZELF Phone number" placeholder="+33754030808"
									class="form-zelf" id="login-tel-input">
						</div>
					</div>
				</div>
				<div class="col col-4">
					<div class="row">
						<div class="col">
							<span class="text-disabled" id="login-otp-text">Code de vérification :</span>
						</div>
						<div class="col">
							<input type="number" name="ZELF SMS OTP" placeholder="5839"
									class="form-zelf input-disabled" id="login-otp-input" tabindex="-1">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col col-12 -centered">
			<span class="text-error" id="login-error"></span>
		</div>
		<div class="col col-12 -centered">
			<a class="btn-zelf" id="login-step-one-btn" tabindex="0">Se connecter</a>
			<a class="btn-zelf" id="login-step-two-btn" tabindex="0">Valider la connexion</a>
		</div>
	</div>

</div>

<script src="{{url_for('static', filename='my.js')}}"></script>

</body>
</html>
